<head>

    <title>Game list</title>
    <style>
        body{

        .container{

           width: 100%;

          margin: 0;

        nav ul li{
          list-style-type:none; 
          font-variant-caps: petite-caps;

          border: 0;

</head>
<body>
 
  <section class = "container">
      <nav class="left">
        <ul>
           
            <li><a href=" https://github.com/michele2014/code.training">HOME</a></li>
            <li>-</li>

   </section>
</body>
 <script>
    var BASIC_PATH = "https://michele2014.github.io/code.training/phaser"; 
    var iframe = document.querySelector('iframe');
      iframe.src =  BASIC_PATH + '/space-battle/index.html';
     
    function changeSource(target){ 
      var gamePath = BASIC_PATH + target.getAttribute('href');

      iframe.src = gamePath;
      return false;
    }
    </script>
