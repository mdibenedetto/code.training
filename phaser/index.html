<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game list</title>
    <style>
        body{
          font-size: 24px;
          margin: 0;
        }


        .container{
          display: flex;
        }

        .left{
          flex-basis: 15%;  
        }

        .right{
          flex-basis: 75%;  
        }

        a{
          text-decoration: none;
        }

        nav{ 
           width: 100%; 
        }

        ul {
          margin: 0;
        }
        nav ul li{
          list-style-type:none; 
          font-variant-caps: petite-caps;
        }


        iframe{
          width: 800px;
          height: 600px;
          padding: 5px; 
          border: 0;
        }
        
        .game-loading-alert{
            display: none;
            position: absolute;
            width: 100%;
            z-index: 1000;
            background: #3c3a3a85;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px; 
        }
    </style>
</head>
<body>
 
  <section class = "container">
      <nav class="left">
        <ul>
           
            <li><a href=" https://github.com/michele2014/code.training">HOME</a></li>
            <li>-</li>
<!--             <li> <a href="/getting-started-with-phaser-3/index.html" onclick="return changeSource(this)">Test Phaser3</a></li>  -->
            <li><a href="/space-battle/index.html" onclick="return changeSource(this)">space-battle</a></li>
            <li> <a href="/grab-diamond/index.html" onclick="return changeSource(this)">grab-diamond</a></li>
            <li> <a href="/grab-coin/index.html" onclick="return changeSource(this)">grab-coin</a></li> 
            <li> <a href="/phaser-3-tutorial/index.html" onclick="return changeSource(this)">phaser-3-tutorial</a></li>             
        </ul> 
      </nav>  
   
      <iframe class = "right" >
      
      </iframe>
      <div class="game-loading-alert">THE GAME IS LOADING...</div>
   </section>
</body>
 <script>
    var BASIC_PATH = "https://michele2014.github.io/code.training/phaser"; 
    var gameLoadingAlert  =  document.querySelector('.game-loading-alert');
    
    var iframe = document.querySelector('iframe');
    iframe.src =  BASIC_PATH + '/space-battle/index.html';
    iframe.onload = function() {
      gameLoadingAlert.style.display = 'none';
    }; 
     

    function changeSource(target){ 
      var gamePath = BASIC_PATH + target.getAttribute('href');
      gameLoadingAlert.style.display = 'block';
      iframe.src = gamePath;
      return false;
    }
    </script>
</html>
