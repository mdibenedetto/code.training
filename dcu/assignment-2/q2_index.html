<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="DCU assignment 2 - Question 2, Form Validator">
    <meta name="keywords" content="DCU,form,validator">
    <meta name="author" content="Michele Di Benedetto">
    <title>Form Validator</title>
    <style>
        *{
            font-size: 16px;
        }

        #container {
            width: 650px;
            border: 1px solid lightgray;
            margin: 0 auto;
            padding: 20px 20px;
        }

        form {
            border: 1px solid lightgray;
            padding: 0 15px;
        }

        form .input-section {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid lightgray;
        }

        input[disabled] {
            background: #efeeee;
        }

        input[required]:invalid {
            border: 1px solid red;
        }

        .input-element {
            width: calc(100% - 20px); 
            height: 25px;
            border: 1px solid  #ccc;
            border-radius: 10px;
            margin-top: 5px;
            outline: none;
            padding: 5px 10px;
        }

        .input-element:focus{
            border-color: #9dd3e2
        }

        .selectable{
            cursor: pointer;
        }

        .submit-button{
            width: 100%;
            height: 40px;
            margin: 10px 0;
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
            outline: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <section id="container">
        <form onsubmit="return handleSubmit(this)">
            <div class="input-section">
                <label>4 digit pin</label>
                <input class="input-element" type="number" max="4" />
            </div>

            <div class="input-section">
                <input class = "selectable" type="checkbox" id="yesNoContacted" onchange="handleYesNoContactedChange(this)" />
                <label for="yesNoContacted">I wish to be contacted by email</label>
            </div>

            <div class="input-section">
                <label>Email address</label>
                <input class="input-element" type="email" id="email" />
            </div>

            <div class="input-section-group">
                <div class="input-section">
                    <input class = "selectable" type="radio" name="pets" id="dog" onchange="handlePetChange(this)" />
                    <label for="dog">dog</label>
                </div>
                <div class="input-section">
                    <input class = "selectable" type="radio" name="pets" id="cat" onchange="handlePetChange(this)" />
                    <label for="cat">cat</label>
                </div>
                <div class="input-section">
                    <input class = "selectable" type="radio" name="pets" id="other" onchange="handlePetChange(this)" />
                    <label for="other">other</label>
                </div>

                <div class="input-section">
                    <label for="otherType">Other Pet Type</label>
                    <input class="input-element" type="text" maxlength="6" id="otherType" disabled />
                </div>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </section>

    <script>
        function handleYesNoContactedChange(target) {
            const email = document.getElementById('email');

            if (target.checked) {
                email.setAttribute('required', true)
            } else {
                email.removeAttribute('required')
            }
        }

        function handlePetChange(target) {
            const otherType = document.getElementById('otherType');

            if (target.id == 'other') {
                otherType.removeAttribute('disabled');
                otherType.setAttribute('required', true);
            } else {
                otherType.setAttribute('disabled', true);
                otherType.removeAttribute('required');
                otherType.value = '';
            }
        }

        function handleSubmit(form) {
            const invalidFields = form.querySelectorAll(':invalid');
            if (invalidFields.length > 0) {
                alet('This form contains invalid fields.')
            }
            return false;
        }
    </script>

</body>

</html>
